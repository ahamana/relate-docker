name: Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        os:
          - alpine
          - debian
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository_owner }}/relate
          tags: python${{ matrix.python-version }}-${{ matrix.os }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile-${{ matrix.os }}
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}
          tags: ${{ env.DOCKER_METADATA_OUTPUT_TAGS }}
          labels: ${{ env.DOCKER_METADATA_OUTPUT_LABELS }}
          push: true
          cache-from: type=gha,scope=${{ env.DOCKER_METADATA_OUTPUT_VERSION }}
          cache-to: type=gha,scope=${{ env.DOCKER_METADATA_OUTPUT_VERSION }},mode=max
