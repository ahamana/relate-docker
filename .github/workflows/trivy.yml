name: Trivy

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Docker
    types: completed

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - alpine
          - debian
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-ref: ${{ github.repository_owner }}/relate:python${{ matrix.python-version }}-${{ matrix.os }}
          scanners: vuln
